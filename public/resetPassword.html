<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/Agapelove Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/indez.css">
    <link rel="stylesheet" href="/styles/inventory.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>AGAPELOVE.reset-password</title>

<body style="background-image: url('/images/R.gif');">
    <div class="main-container" style="background: none;">

            <div class="background-overlay" style="background: none;">
                <div class="logo" style="background: none;">
                    <img src="/images/Agapelove Logo.png" alt="logo" title="Click to see more">
                </div>
            </div>
            

        <div class="regModal" id="loginModal">
            <div class="reg-sample-modal">
                <div class="regFormHeader">
                    <h1>Reset Password</h1>
                    <p>Enter the 6 digit(******) one-time password (OTP) that was sent to your registered email address.</p>
                </div>
                <form id="resetPasswordForm" style="margin-top: 5px;" class="regFormBody">
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                    <button type="submit">Reset Password</button>
                  </form>
                <div id="message" class="message"></div> <!-- For processing and error messages -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Billing System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    padding: 8px;
    width: 100%;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

#result {
    font-size: 1.2em;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Car Billing System</h1>
        <form id="billing-form">
            <label for="hours">Enter Hours Parked:</label>
            <input type="number" id="hours" name="hours" min="0" required>
            <button type="submit">Calculate Charge</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="carBill.js"></script>
</body>
</html>

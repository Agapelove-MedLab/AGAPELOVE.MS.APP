<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/Agapelove Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <link rel="stylesheet" href="styles/indez.css">
    <link rel="stylesheet" href="styles/inventory.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>AGAPELOVE.regiter</title>
</head>

<body style="background-image: url('/images/R.gif');">
    <div class="main-container" style="background: none;">

            <div class="background-overlay" style="background: none;">
                <div class="logo" style="background: none;">
                    <img src="/images/Agapelove Logo.png" alt="logo" title="Click to see more">
                </div>
            </div>


        <div class="regModal" id="userRegistrationModal">
            <div class="reg-sample-modal">
                <div class="regFormHeader">
                    <h1>Create an Account</h1>
                </div>
                <form id="registerForm" style="margin-top: 5px;" class="regFormBody">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label for="nationality">Nationality:</label>
                    <input type="nationality" id="nationality" name="nationality" required>

                    <label for="state">State:</label>
                    <input type="state" id="state" name="state" required>

                    <label for="city">City:</label>
                    <input type="city" id="city" name="city" required>

                    <label for="address">Address:</label>
                    <input type="address" id="address" name="address" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Staff">Staff</option>
                    </select>

                    <button type="submit">Register</button>
                </form>
                <span>Return back to <a href="#" onclick="redirectToLogin()">Login</a></span>
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>

    <script src="scripts/registration.js"></script>
    <!-- <script src="/scripts/profile.js"></script> -->

</body>

</html>

<body style="background-image: url('images/R.gif');">
    <div class="main-container" style="background: none;">

            <div class="background-overlay" style="background: none;">
                <div class="logo" style="background: none;">
                    <img src="images/Agapelove Logo.png" alt="logo" title="Click to see more">
                </div>
            </div>
            

        <div class="regModal" id="loginModal">
            <div class="reg-sample-modal">
                <div class="regFormHeader">
                    <h1>Forgot Password</h1>
                    <p>Enter your registered email address to receive a 6 digit one-time password (OTP) for resetting your password.</p>
                </div>
                <form id="otpRequestForm"style="margin-top: 5px;" class="regFormBody">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Send OTP</button>
                  </form>
                  <span>Return back to <a href="#" onclick="redirectToLogin()">Login</a></span>
                <div id="message" class="message"></div> <!-- For processing and error messages -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
